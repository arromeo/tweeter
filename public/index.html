<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/tweets.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="button-panel">
          <button id="login-button">Login</button>
          <button id="register-button">Register</button>
      </div>
    </nav>

    <!-- Registration Form Container -->
    <main class="container">
      <div class="registration-container">
        <section class="registration-panel">
          <span class="registration-text">Register New User</span>
          <form class="registration-form" method="POST" action="/register">
            <div class="form-pair">
            <label>Username</label>
            <input type="text" name="username">
            </div>
            <div class="form-pair">
            <label>Email</label>
            <input type="email" name="email">
            </div>
            <div class="form-pair">
            <label>Password</label>
            <input type="password" name="password">
            </div>
            <div class="form-pair">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword">
            </div>
            <button type="submit">submit</button> 
          </form>
          <div class="registration-error"></div>
        </section>
      </div>

      <!-- Login Form Container-->
      <div class="login-container">
        <section class="login-panel">
          <span class="login-text">Login</span>
          <form class="login-form" method="POST" action="/login">
            <div class="form-pair">
                <label>Username</label>
                <input type="text" name="username">
            </div>
            <div class="form-pair">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button type="submit">submit</button>
          </form>
          <div class="login-error"></div>
        </section>
      </div>

      <!-- New Tweet Container-->
      <div class="new-tweet-container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweet">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
          <div class="error-box-container">
            <div class="error-box"><p></p></div>
          </div>
        </section>
      </div>
      <div class="tweet-container"></div>
    </main>
  </body>
</html>
